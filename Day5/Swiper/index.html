<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day 5 Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header" class="header">
        <div class="header__logo">
            <a href="#">
                <blockquote>Logo.</blockquote>
            </a>
        </div>

        <nav class="main-nav">
            <button class="toggler">
                <svg class="toggler__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M61.1 224C45 224 32 211 32 194.9c0-1.9 .2-3.7 .6-5.6C37.9 168.3 78.8 32 256 32s218.1 136.3 223.4 157.3c.5 1.9 .6 3.7 .6 5.6c0 16.1-13 29.1-29.1 29.1L61.1 224zM144 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm240 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32zM272 96a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zM16 304c0-26.5 21.5-48 48-48l384 0c26.5 0 48 21.5 48 48s-21.5 48-48 48L64 352c-26.5 0-48-21.5-48-48zm16 96c0-8.8 7.2-16 16-16l416 0c8.8 0 16 7.2 16 16l0 16c0 35.3-28.7 64-64 64L96 480c-35.3 0-64-28.7-64-64l0-16z" />
                </svg>
            </button>

            <div class="navbar navbar--collapse hidden">
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a href="#your-picks" class="navbar__link">Your Picks</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#trending" class="navbar__link">Trending</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="your-picks" class="your-picks">
        <h1 class="heading">Your Picks</h1>

        <div class="swiper-container">
            <div class="swiper swiper-your-pick">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/img/arcane.png" alt="arcane">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/housemd.png" alt="housemd">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/peacemaker.png" alt="peacemaker">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/img/breakingbad.png" alt="breakingbad">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <section id="trending" class="trending">
        <h1 class="heading">Trending</h1>

        <div class="swiper-container">
            <div class="swiper swiper-trending">
                <div class="swiper-wrapper ">
                    <div class="swiper-slide ">
                        <img src="assets/img/arcane.png" alt="arcane">
                    </div>
                    <div class="swiper-slide ">
                        <img src="assets/img/housemd.png" alt="housemd">
                    </div>
                    <div class="swiper-slide ">
                        <img src="assets/img/peacemaker.png" alt="peacemaker">
                    </div>
                    <div class="swiper-slide ">
                        <img src="assets/img/breakingbad.png" alt="breakingbad">
                    </div>
                    <div class="swiper-slide ">
                        <img src="assets/img/breakingbad.png" alt="breakingbad">
                    </div>
                    <div class="swiper-slide ">
                        <img src="assets/img/breakingbad.png" alt="breakingbad">
                    </div>
                    <div class="swiper-slide ">
                        <img src="assets/img/breakingbad.png" alt="breakingbad">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
