<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="music-player">
        <header class="music-player__header">
            <h1 class="music-player__songname">Song</h1>
            <blockquote class="music-player__artist">Pomme</blockquote>
        </header>

        <section class="music-player__art">
            <img class="music-player__songart" src="" alt="">
        </section>

        <section class="music-player__controls">
            <div class="music-player__detailbutton"></div>

            <div class="music-player__progressbar">

                <span class="intital-time">00:00</span>
                <span class="end-time">02:28</span>
            </div>

            <div class="music-player__play-pause">
                <button>
                    Play
                </button>
            </div>
        </section>
    </main>
    
</body>
</html>
