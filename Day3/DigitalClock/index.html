<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div id="clock" class="clock">
            <div id="hours" class="clock__hours">12</div>
            <span>:</span>
            <div id="minutes" class="clock__minutes">25</div>
            <span>:</span>
            <div id="seconds" class="clock__seconds">45</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
